<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proyecto Final - Simulador de Compras</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <header class="site-header">
    <h1>Simulador de Compras</h1>
  </header>

  <main class="site-main">
    <!-- Productos -->
    <section class="productos">
      <h2>Productos</h2>
      <div id="lista-productos" class="grid-productos"></div>
    </section>

    <!-- Carrito -->
    <section class="carrito">
      <h2>Carrito</h2>
      <table class="tabla-carrito">
        <thead>
          <tr>
            <th></th>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="carrito-body"></tbody>
        <tfoot>
          <tr>
            <td colspan="5" class="total">Total: <strong id="carrito-total">$ 0</strong></td>
          </tr>
        </tfoot>
      </table>

      <div class="carrito-acciones">
        <button id="btn-vaciar" class="btn btn-secondary">Vaciar carrito</button>
        <button id="btn-checkout" class="btn btn-primary">Finalizar compra</button>
      </div>
    </section>
  </main>

  <!-- Modal Checkout -->
  <div id="checkout" class="checkout hidden" aria-hidden="true">
    <div class="checkout-card">
      <h2>Finalizar compra</h2>
      <form id="checkout-form" novalidate>
        <div class="form-field">
          <label for="nombre">Nombre y apellido</label>
          <input id="nombre" name="nombre" required />
        </div>
        <div class="form-field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required />
        </div>
        <div class="form-field">
          <label for="direccion">Dirección</label>
          <input id="direccion" name="direccion" required />
        </div>
        <div class="form-field">
          <label for="pago">Medio de pago</label>
          <select id="pago" name="pago" required>
            <option value="">Seleccioná…</option>
            <option>Tarjeta</option>
            <option>Transferencia</option>
            <option>Efectivo</option>
          </select>
        </div>
        <div class="checkout-actions">
          <button type="button" id="cerrar-checkout" class="btn btn-light">Cancelar</button>
          <button type="submit" class="btn btn-primary">Confirmar compra</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Librería externa y script -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./js/app.js"></script>
</body>
</html>
